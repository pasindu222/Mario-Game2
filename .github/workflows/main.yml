name: Deploy Website via SSH

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.MARIOKEY }} # change SSH_PRIVATE_KEY to your key name

    - name: Add server to known_hosts
      run: ssh-keyscan 13.215.248.190 >> ~/.ssh/known_hosts

    - name: Copy files via SCP
      run: scp -r ./* root@13.215.248.190:/www/wwwroot/pasindu.run.place

    - name: Verify deployment
      run: ssh root@13.215.248.190 'ls -l /www/wwwroot/pasindu.run.place'
